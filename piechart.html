<body>
    <svg class="piechart" viewBox="-1 -1 2 2" width="600" height="600" style="transform: rotate(-.065turn)">
        <circle r="1" cx="0" cy="0" fill="black" />
        <g>
            <circle class="pie pie-yellow-green" r=".48" cx="0" cy="0" />
            <text x="0" y="0" fill="black">Medicine</text>
        </g>
        <g transform='rotate(45)'>
            <circle class="pie pie-pink" r=".48" cx="0" cy="0" />
            <text x="0" y="0" fill="black">ISAHEM</text>
        </g>
        <g transform='rotate(90)'>
            <circle class="pie pie-turquoise" r=".48" cx="0" cy="0" />
            <text x="0" y="0" fill="black">Creativity</text>
        </g>
        <g transform='rotate(135)'>
            <circle class="pie pie-lavandar" r=".48" cx="0" cy="0" />
            <text x="0" y="0" fill="black">Community</text>
        </g>
        <g transform='rotate(180)'>
            <circle class="pie pie-beige" r=".48" cx="0" cy="0" />
            <text x="0" y="0" fill="black">Home</text>
        </g>
        <g transform='rotate(225)'>
            <circle class="pie pie-posse" r=".48" cx="0" cy="0" />
            <text x="0" y="0" fill="black">Artwork</text>
        </g>
        <g transform='rotate(270)'>
            <circle class="pie pie-lime" r=".48" cx="0" cy="0" />
            <text x="0" y="0" fill="black">Communications</text>
        </g>
        <g transform='rotate(315)'>
            <circle class="pie pie-blue" r=".48" cx="0" cy="0" />
            <text x="0" y="0" fill="black">Education</text>
        </g>
    </svg>
    <svg viewBox="0 0 64 64" class="pie-chart">
        <g class="one">
            <circle transform="rotate(-20)" r="25%" cx="50%" cy="50%" style="stroke-dasharray: 11.111 100; stroke-dashoffset: 0; animation-delay: 0.25s" />
            <text X="50%" y="50%" fill="black">Education</text>
        </g>
        <g class="two">
            <circle transform="rotate(-20)" r="25%" cx="50%" cy="50%" style="stroke-dasharray: 11.111 100; stroke-dashoffset: 0; animation-delay: 0.25s" />
            <text X="50%" y="50%" fill="black">Contact</text>
        </g>
        <g class="thr">

        </g>
        <g class="fou">

        </g>
        <g class="fiv">
            <circle transform="rotate(-20)" r="25%" cx="50%" cy="50%" style="stroke-dasharray: 11.111 100; stroke-dashoffset: 0; animation-delay: 0.25s" />
            <text X="50%" y="50%" fill="black">Home</text>
        </g>
        <g class="six">
            <circle transform="rotate(-20)" r="25%" cx="50%" cy="50%" style="stroke-dasharray: 11.111 100; stroke-dashoffset: 0; animation-delay: 0.25s" />
            <text X="50%" y="50%" fill="black">Medicine</text>
        </g>
        <g class="sev">
            <circle transform="rotate(-20)" r="25%" cx="50%" cy="50%" style="stroke-dasharray: 11.111 100; stroke-dashoffset: 0; animation-delay: 0.25s" />
            <text X="50%" y="50%" fill="black">ISAHEM</text>
        </g>
        <g class="eig">
            <circle transform="rotate(-20)" r="25%" cx="50%" cy="50%" style="stroke-dasharray: 11.111 100; stroke-dashoffset: 0; animation-delay: 0.25s" />
            <text X="50%" y="50%" fill="black">Creativity</text>
        </g>
        <g class="nin">
            <circle transform="rotate(-20)" r="25%" cx="50%" cy="50%" style="stroke-dasharray: 11.111 100; stroke-dashoffset: 0; animation-delay: 0.25s" />
            <text X="50%" y="50%" fill="black">Community</text>
        </g>
